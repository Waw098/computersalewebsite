<body>

        <div class="user-area">

        </div>
        <div class="header-container">
            <div class="website-name">For Your Computer</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

    <main>

            <p>AI Assistant</p>

        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">

    </div>
